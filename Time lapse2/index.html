<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Timer</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="main">
      <div class="overlay">
         <h1>15 AUGUST 2023 COMING SOON</h1>
         <H2 id="end-date">13 AUGUST 2023 9:30PM</H2>
         <div class="col">
            <input type="text" class="input1" value="0" readonly>
            <br>
            <label for="" class="input2">DAY</label>

            <div>
               <input type="text" value="0" readonly>
               <br>
               <label for="">HOUR</label>
            </div>

            <div>
               <input type="text" value="0" readonly>
               <br>
               <label for="">MINUTE</label>
            </div>

            <div>
               <input type="text" value="0" readonly>
               <br>
               <label for="">SECOND</label>
            </div>
         </div>
      </div>
   </div>
   <script src="app.js"></script>
</body>

</html>
