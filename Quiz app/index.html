<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div id="box">
            <h1 id="quesBox">(1) This is a quiz website</h1>
            <div class="row">
                <input class="options" type="radio" name="option" id="option1" value="a">
                <label for="option1">(A) option1</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" id="option2" value="b">
                <label for="option2">(B) option1</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" id="option3" value="c">
                <label for="option3">(C) option1</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" id="option4" value="d">
                <label for="option4">(D) option1</label>
            </div>
            <div>
            <button class="btn" onclick="submitQuiz">Submit</button>
            </div>
            <script src="app.js"></script>
</body>

</html>
