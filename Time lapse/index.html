<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <h1 class="tittle">We are coming Soon</h1>
            <h2 class="tittle" id="end-date">06 August 2023 10:30 PM</h2>
            <div class="col">
                <div>

                    <input type="text" readonly value="0">
                    <br>
                    <label for="">DAY</label>
                </div>
                <div>

                    <input type="text" id="txtHour" readonly value="0">
                    <br>
                    <label for="">HOUR</label>
                </div>
                <div>

                    <input type="text" readonly value="0">
                    <br>
                    <label for="">MINUTE</label>
                </div>
                <div>

                    <input type="text" readonly value="0">
                    <br>
                    <label for="">SECOND</label>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
